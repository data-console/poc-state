name: Register Data Product in the Platform

permissions:
  contents: write

on: [push]

jobs:
  dispatch:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Display Python version
        run: python -c "import sys; print(sys.version)"
      - name: Install dependencies
        run: python -m pip install --upgrade pip setuptools wheel && pip install -r requirements.txt
      - name: Verify Data Product State
        run: python -m cli.main config verify
      - name: Repository Dispatch
        uses: peter-evans/repository-dispatch@v2
        with:
          repository: data-console/platform-state
          event-type: update_state
          client-payload: '{"ref": "${{ github.ref }}", "sha": "${{ github.sha }}"}'
